        /**  程序入口, 默认根据浏览器提供接口获取语言, 默认执行翻译, 翻译后样式会有变化需兼容 */
        $(function () {
            $("head").append('<style>.goog-te-banner-frame {display: none;}.googletr {top:0 !important ;}</style>'); // 遮挡谷歌自带导航条
            $("body").addClass("googletr");
            checkCookie();// cookie检测, 默认赋值系统语言
        })

        /* cookie检测, 默认赋值系统语言 */
        function checkCookie() {
            var ckey = "googtrans";
            var cookie = getCookie(ckey);
            cookie = null;
            if (cookie == null || cookie == undefined) { // cookie已存在, 直接跳过
                setCookie(ckey, "/ja/" + getLanguage()) // 默认赋值系统语言
            }
        }

        /* 获取系统语言 */
        function getLanguage() {
            var language = navigator.language.toLowerCase();
            if (language == "zh-cn") { // 中国大小写指定
                language = "zh-CN"
            }
            return language;
        }

        /* 设置Cookie */
        function setCookie(key, value, timeoutSecond) {
            var oDate = new Date();
            oDate.setDate(oDate.getDate() + timeoutSecond);
            document.cookie = key + "=" + value + "; expires=" + oDate.toDateString();
        }

        /* 获取Cookie */
        function getCookie(key) {
            var arr1 = document.cookie.split("; ");//由于cookie是通过一个分号+空格的形式串联起来的，所以这里需要先按分号空格截断,变成[name=Jack,pwd=123456,age=22]数组类型；
            for (var i = 0; i < arr1.length; i++) {
                var arr2 = arr1[i].split("=");//通过=截断，把name=Jack截断成[name,Jack]数组；
                if (arr2[0] == key) {
                    return decodeURI(arr2[1]);
                }
            }
        }

        /* 需要传递翻译方法主体 */
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ja',
                includedLanguages: 'en,zh-CN,hr,cs,da,nl,fr,de,el,iw,hu,ga,it,ja,ko,pt,ro,ru,sr,es,th,vi,jw,id,su,hi',
                autoDisplay: true,
                gaTrack: true,
                multilanguagePage: true,
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
