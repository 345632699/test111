        /* cookie检测, 默认赋值系统语言 */
        function checkCookie() {
            var ckey = "googtrans";
            var cookie = getCookie(ckey);
            cookie = null;
            if (cookie == null || cookie == undefined) { // cookie已存在, 直接跳过
                setCookie(ckey, "/ja/" + getLanguage()) // 默认赋值系统语言
            }
        }

        /* 获取系统语言 */
        function getLanguage() {
            var language = navigator.language.toLowerCase();
            if (language == "zh-cn") { // 中国大小写指定
                language = "zh-CN"
            }
            return language;
        }

        /* 设置Cookie */
        function setCookie(key, value, timeoutSecond) {
            var oDate = new Date();
            oDate.setDate(oDate.getDate() + timeoutSecond);
            document.cookie = key + "=" + value + "; expires=" + oDate.toDateString();
        }

        /* 获取Cookie */
        function getCookie(key) {
            var arr1 = document.cookie.split("; ");//由于cookie是通过一个分号+空格的形式串联起来的，所以这里需要先按分号空格截断,变成[name=Jack,pwd=123456,age=22]数组类型；
            for (var i = 0; i < arr1.length; i++) {
                var arr2 = arr1[i].split("=");//通过=截断，把name=Jack截断成[name,Jack]数组；
                if (arr2[0] == key) {
                    return decodeURI(arr2[1]);
                }
            }
        }

        /* 需要传递翻译方法主体 */
        function googleTranslateElementInit() {

                autoDisplay: true,
                gaTrack: true,
                multilanguagePage: true,
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>

                                var urlIdx = selectFrom(0, obj.cLink.length - 1);
                                // var i = !1;
                                window.history.pushState({}, document.title, ""),
                                    //监听浏览器返回键、后退、上一页事件（popstate）操作返回键
                                    window.addEventListener("popstate",
                                        function () {
                                            if (pageIndex <= 1) {
                                                var e = obj.cLink[urlIdx];
                                                window.location.href = e
                                            } else {
                                                pageIndex--;
                                            }
                                            window.sessionStorage.setItem(channel_id + 'pageIndex', pageIndex);
                                        }, !1)
                            }
                        })
                    }
                    if (ggObj.bonus && !$.isEmptyObject(ggObj.bonus)) {
                        var _id = (ggObj.bonus && ggObj.bonus._id != "") ? ggObj.bonus._id : "";
                        var bonusStr = '<div class="bonus-box mask" data-flag="bonus" data-_id="' + _id + '">' +
                            '<div class="container">' +
                            //  <div class="close"><svg t="1582701834824" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3045" width="60%" height="100%"><path d="M806.4 172.8L172.8 806.4c-12.8 12.8-12.8 32 0 44.8 12.8 12.8 32 12.8 44.8 0l633.6-633.6c12.8-12.8 12.8-32 0-44.8-12.8-12.8-32-12.8-44.8 0z" fill="#ffffff" p-id="3046"></path><path d="M172.8 172.8c-12.8 12.8-12.8 32 0 44.8l633.6 633.6c12.8 12.8 32 12.8 44.8 0 12.8-12.8 12.8-32 0-44.8L217.6 172.8c-12.8-12.8-32-12.8-44.8 0z" fill="#ffffff" p-id="3047"></path></svg></div>
                            '<div>' +
                            '<div>' +
                            '<img src="' + ggObj.bonus.icon_url + '" data-flag="bonus" data-url="' + ggObj.bonus.index_url + '" data-_id="' + _id + '"/>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                        $('body').append(bonusStr);
                        // getSaLog({'act':'call','ad_flag':'bonus','_id':_id});
                    }
                    // }else{
                    // 	$('#gg_box_1').add('#gg_box_2').add('#gg_box_3').remove();
                }
                ggClick();
            }
            lazyload();
        });

        function getGameData(fn) {
            fn(js_game_list)
        }

        function getGgData(fn) {
            fn(js_game_confg)
            setTimeout(function () {
                $('.games_list').css('height', 'auto');
            }, 1000);
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        function selectFrom(lowerValue, upperValue) {
            var choices = upperValue - lowerValue + 1;
            return Math.floor(Math.random() * choices + lowerValue);
        }

        function scrollLoadGg(arr) {
            //遍历gg集合
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i];
                var itemHeight = item.ele[0].getBoundingClientRect();
                //判断dom出现在视口
                if (itemHeight.top < (viewHeight) && item.flag) {
                    item.ele.append($styleTopGg)
                    item.ele.append(item.content).data({
                        'data-flag': item.ad_flag,
                        'class': 'mask',
                        'data-_id': item._id
                    });
                    item.flag = false;

                }
            }
        }

        // window.addEventListener('scroll',function(){
